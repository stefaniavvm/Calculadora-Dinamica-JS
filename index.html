<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora JavaScript</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="main">
      <h2>Calculadora din√°mica con JavaScript</h2>

      <form>
        <div class="form-group">
          <label for="price">Precio</label>
          <input type="text" class="form-control" name="price" value="20" />
        </div>

        <div class="form-group">
          <label for="quantity">
            Cantidad
            <span class="label label-primary quantity-label">1</span>
          </label>
          <input
            type="range"
            class="form-control"
            name="quantity"
            value="1"
            min="1"
            max="10"
            step="1"
          />
        </div>
      </form>

      <div class="text-right text-giant total"></div>
    </div>

    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
